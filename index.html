<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
</head>
<link rel="stylesheet" href="./styles/main.css">
<script type="module" src="./scripts/main.js"></script>
<body>
    <header>
        <h1 class="title">Daily Journal</h1>
        <div class="name">Joshua Hughes</div>
    </header>
    <main>
        <div class="entry-title">
            <form action="">
                <fieldset>
                    <label for="titleOfEntry">Title</label>
                    <input type="text" name="entryTitle" id="entryTitle">
                </fieldset>
            </form>
        </div>
        <div class="text-box">
            <form action="">
                <fieldset>
                    <label for="entryText">Text</label>
                    <textarea name="journalEntry" id="journalEntry" rows="10" cols="10">
                    </textarea>
                </fieldset>
            </form>
        </div>
        <div class="calander">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
            </form>
        </div>
        <div class="mood-selector">
            <form action="">
                <fieldset>
                    <label for="mood">How are you feeling?</label>
                    <select name="mood">
                        <option value="excited">Excited</option>
                        <option value="happy">Happy</option>
                        <option value="neutral">Neutral</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                    </select>
                </fieldset>
            </form>
        </div>
        <div class="record-button">
            <button type="button">Record Journal Entry</button>
        </div>

    <div id="entryLog"></div>
    </main>
    <footer>
        <div class="footer-name">Joshua Hughes</div>
        <div class="link"><a href="https://github.com/Highwind245">https://github.com/Highwind245</a></div>
    </footer>
</body>
</html>
